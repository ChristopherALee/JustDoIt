<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="./scripts/justdoit.js" charset="utf-8"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bevan|Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <meta charset="utf-8">
    <title></title>
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>
    <div class="background-image">
      <div class="overlay">

      </div>

      <div class="notepad-container">
        <div class="notepad">
          <div class="todo-input">
            <form class="todo-form" action="sandbox.html" method="post">
                <input class="description" type="text" name="" value="">

              <input class="submit-button" type="submit" name="" value="Create ToDo">
            </form>
          </div>

          <div class="todo-items-container">
            <div class='todo-item'>
              <div class='complete'>
                <i class="far fa-check-square"></i>
              </div>
              <li>Take out the trash</li>
              <div class="edit">
                <i class="fas fa-edit"></i>
              </div>
            </div>
            <div class='todo-item'>
              <div class='complete'>
                <i class="far fa-check-square"></i>
              </div>
              <li>Do Laundry</li>
              <div class="edit">
                <i class="fas fa-edit"></i>
              </div>
            </div>
            <div class='todo-item'>
              <div class='complete'>
                <i class="far fa-check-square"></i>
              </div>
              <li>Get money from the bank</li>
              <div class="edit">
                <i class="fas fa-edit"></i>
              </div>
            </div>
            <div class='todo-item'>
              <div class='complete'>
                <i class="far fa-check-square"></i>
              </div>
              <li>Walk the dog</li>
              <div class="edit">
                <i class="fas fa-edit"></i>
              </div>
            </div>
            <div class='todo-item'>
              <div class='complete'>
                <i class="far fa-check-square"></i>
              </div>
              <li>Go grocery shopping</li>
              <div class="edit">
                <i class="fas fa-edit"></i>
              </div>
            </div>
          </div>


        </div>
        <div class="header-title">
          <h1 id="header1">Just Do It</h1>
          <h2 id="tagline">The Task Managing App To Just Do Things</h2>
          <div class="links">
            <a href="http://www.christopheradamlee.com/">
              <div class="logo">
              </div>
            </a>

            <a href="https://github.com/ChristopherALee">
              <i class="fab fa-github fa-7x"></i>
            </a>

            <a href="https://www.linkedin.com/in/christopheradamlee/">
              <i style="width: 100px; height: 100px;" class="fab fa-linkedin fa-7x"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="stardom-credit">
        <a class="stardom-link" href="https://github.com/ChristopherALee/StarDOM">
          <p class="made-with-stardom">Made with StarDOM</p>
          <p class="built-with">A Custom Built JavaScript Library</p>
        </a>
      </div>
    </div>

  </body>
</html>
